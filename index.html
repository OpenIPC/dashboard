<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' video-archive:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws://localhost:*; img-src 'self' data:;">
    <title>DASHBOARD for OpenIPC</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-darker: #2d333b; --bg-dark: #3c3f41; --bg-medium: #4e5254; --bg-light: #616466;
            --text-main: #f0f2f5; --text-secondary: #adb5bd;
            --accent-color: #0d6efd; --border-color: #2b2b2b; --danger-color: #f85149;
            --header-height: 40px; --toolbar-height: 40px; --sidebar-width: 250px;
        }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: var(--bg-darker); color: var(--text-main); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .header { height: var(--header-height); background-color: var(--bg-dark); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .header .logo { font-size: 1.2em; font-weight: bold; color: var(--text-main); }
        .header .tabs { margin-left: 30px; height: 100%; display: flex; }
        .header .tab { padding: 0 15px; background: none; border: none; border-bottom: 3px solid transparent; color: var(--text-secondary); cursor: pointer; height: 100%; display: flex; align-items: center; }
        .header .tab.active { color: var(--text-main); border-bottom-color: var(--accent-color); }
        
        .main-container { display: flex; flex-grow: 1; overflow: hidden; }
        
        .view-container { 
            flex-grow: 1; 
            padding: 10px;
            position: relative;
        }

        #grid-container { 
            width: 100%; 
            height: 100%;
            position: relative;
        }
        
        #grid-container.fullscreen-mode .grid-cell:not(.fullscreen) {
            display: none !important;
        }
        
        .grid-cell { 
            position: absolute;
            background-color: var(--bg-dark); 
            border-radius: 4px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-secondary); 
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            text-align: center; 
            transition: background-color 0.2s, border-color 0.2s;
            padding: 5px;
            box-sizing: border-box;
            object-fit: contain;
        }

        .grid-cell.fullscreen { 
            position: fixed !important; 
            top: 0 !important; 
            left: 0 !important; 
            width: 100vw !important; 
            height: 100vh !important; 
            z-index: 1001;
            border: none; 
            border-radius: 0; 
            padding: 0;
            background-color: #000; 
        }
        
        .grid-cell.fullscreen .cell-controls {
            position: fixed;
            top: 10px;
            right: 15px;
        }

        .grid-cell.drag-over { border: 2px dashed var(--accent-color); background-color: var(--bg-light); }
        .grid-cell canvas { width: 100%; height: 100%; object-fit: contain; border-radius: 4px; }
        .grid-cell.active { border: 2px solid var(--accent-color); }
        .cell-controls { position: absolute; top: 5px; right: 5px; background-color: rgba(0,0,0,0.6); border-radius: 4px; z-index: 10; display: flex; gap: 5px; pointer-events: all; padding: 2px 4px; }
        
        .cell-controls button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; padding: 0; display: flex; align-items: center; }
        .cell-controls button.fullscreen-btn { font-size: 20px; }
        .cell-controls button.record-btn.recording { color: var(--danger-color); animation: pulse-rec 1.5s infinite; }
        @keyframes pulse-rec { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        
        .cell-name { position: absolute; bottom: 5px; right: 10px; background-color: rgba(0,0,0,0.6); color: white; padding: 3px 8px; border-radius: 4px; font-size: 13px; z-index: 10; pointer-events: none; }
        .cell-stats { position: absolute; bottom: 5px; left: 10px; background-color: rgba(0,0,0,0.6); color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 13px; font-family: monospace; pointer-events: none; }
        
        .grid-cell .placeholder-icon { font-size: 48px; margin-bottom: 10px; }

        .sidebar { width: var(--sidebar-width); background-color: var(--bg-dark); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; }
        .sidebar-header { padding: 10px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .sidebar-header h3 { margin: 0; font-size: 1em; }
        .sidebar-header .header-buttons { display: flex; gap: 5px; }
        .sidebar-header .icon-button { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 4px; border-radius: 50%; display: flex; align-items: center; }
        .sidebar-header .icon-button:hover { color: var(--text-main); background-color: var(--bg-light); }
        
        #camera-list-container { overflow-y: auto; flex-grow: 1; }
        .group-container { margin-bottom: 10px; padding: 0 5px; }
        .group-header { display: flex; align-items: center; cursor: pointer; padding: 5px; border-radius: 4px; }
        .group-header:hover { background-color: var(--bg-light); }
        .group-header .toggle-icon { font-size: 20px; transition: transform 0.2s; user-select: none; }
        .group-header .toggle-icon.collapsed { transform: rotate(-90deg); }
        .group-header .group-name { font-weight: bold; margin-left: 5px; }
        .group-cameras { padding-left: 10px; overflow: hidden; max-height: 1000px; transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out; }
        .group-cameras.collapsed { max-height: 0; padding-top: 0; padding-bottom: 0; }
        .camera-item { padding: 8px; border-radius: 4px; margin-bottom: 5px; cursor: grab; display: flex; align-items: center; gap: 8px; position: relative; }
        .camera-item:hover { background-color: var(--bg-light); }
        .status-icon { width: 10px; height: 10px; border-radius: 50%; background-color: #6c757d; flex-shrink: 0; }
        .status-icon.online { background-color: #28a745; }
        .camera-item .rec-indicator {
            width: 8px; height: 8px; border-radius: 50%; background-color: var(--danger-color);
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            display: none; animation: pulse-rec 1.5s infinite;
        }
        .camera-item.recording .rec-indicator { display: block; }
        
        .bottom-toolbar { height: var(--toolbar-height); background-color: var(--bg-dark); border-top: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .toolbar-group { display: flex; align-items: center; gap: 5px; }
        .toolbar-group .layout-btn, .toolbar-group .icon-button { background-color: var(--bg-light); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 5px; border-radius: 4px; cursor: pointer; min-width: 30px; text-align: center; display: flex; align-items: center; justify-content: center; }
        .toolbar-group .layout-btn:hover, .toolbar-group .layout-btn.active, .toolbar-group .icon-button:hover { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        .status-info { font-size: 12px; color: var(--text-secondary); margin-left: 10px; }

        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { position: relative; background: white; padding: 20px 30px 30px 30px; border-radius: 8px; width: 500px; color: #333; }
        .modal-content.large { width: 700px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-body { overflow-y: auto; flex-grow: 1; padding-right: 10px;}
        .modal-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .modal-close-btn { 
            position: absolute; 
            top: 10px; 
            right: 15px; 
            font-size: 28px; 
            font-weight: bold; 
            color: #aaa; 
            cursor: pointer; 
            line-height: 1; 
            user-select: none; 
            z-index: 10;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; align-items: center; padding-top: 15px; }
        .form-grid.simple { grid-template-columns: 120px 1fr; }
        .form-grid.with-button .form-input-wrapper { display: flex; gap: 5px; align-items: center; }
        .form-grid.with-button .form-input-wrapper input { flex-grow: 1; }
        .form-grid label, .form-grid span, .form-grid b { font-weight: 500; }
        .form-grid .full-width { grid-column: 1 / -1; }
        .form-grid input, .form-grid select, .form-grid button { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .form-buttons { grid-column: 1 / -1; display: flex; gap: 10px; margin-top: 20px; }
        .tabs { border-bottom: 2px solid #dee2e6; display: flex; flex-wrap: wrap; margin-bottom: 15px; }
        .tab-button { background: none; border: none; padding: 10px 15px; cursor: pointer; font-size: 14px; color: #6c757d; border-bottom: 2px solid transparent; margin-bottom: -2px; }
        .tab-button.active { color: #007bff; border-color: #007bff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        h3 { border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-top: 25px; margin-bottom: 15px; font-size: 1.1em; }
        h3:first-child { margin-top: 0; }
        .toast-notification { position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); background-color: #28a745; color: white; padding: 10px 20px; border-radius: 5px; z-index: 2000; opacity: 0; transition: opacity 0.5s; visibility: hidden; pointer-events: none; }
        .toast-notification.show { opacity: 1; visibility: visible; }
        .toast-notification.error { background-color: var(--danger-color); }
        .hidden { display: none !important; }

        .modal-content.archive {
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            padding: 0;
            display: flex;
            overflow: hidden;
        }
        .archive-container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .archive-list-panel {
            width: 300px;
            flex-shrink: 0;
            background-color: #f0f2f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .archive-list-header {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .archive-list-header h3 {
            margin: 0;
            border: none;
            font-size: 1.1em;
            padding: 0;
        }
        #archive-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #archive-list li {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #archive-list li:hover {
            background-color: #e9ecef;
        }
        #archive-list li.selected {
            background-color: var(--accent-color);
            color: white;
        }
        #archive-list .file-name {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            word-break: break-all;
        }
        #archive-list .file-meta {
            font-size: 0.8em;
            opacity: 0.8;
        }
        .archive-player-panel {
            flex-grow: 1;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            position: relative;
        }
        .archive-player-panel video {
            max-width: 100%;
            max-height: calc(100% - 40px);
            display: block;
        }
        .archive-player-footer {
            height: 40px;
            width: 100%;
            background-color: #f0f2f5;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
        }
        .archive-player-footer button {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .archive-player-footer button:hover {
            background-color: #e9ecef;
        }
        .archive-player-footer button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .form-check-inline {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-right: 15px;
        }
        .form-check-input {
            width: auto !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" data-i18n-key="app_title"></div>
        <div class="tabs">
            <button class="tab active" data-i18n-key="tab_monitor"></button>
        </div>
    </div>
    <div class="main-container">
        <div class="view-container">
            <div id="grid-container"></div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 data-i18n-key="devices"></h3>
                <div class="header-buttons">
                    <button id="add-group-btn" class="icon-button" data-i18n-tooltip="create_group_tooltip"><i class="material-icons">create_new_folder</i></button>
                    <button id="add-camera-sidebar-btn" class="icon-button" data-i18n-tooltip="add_camera_tooltip"><i class="material-icons">add_circle_outline</i></button>
                    <button id="general-settings-btn" class="icon-button" data-i18n-tooltip="settings_tooltip"><i class="material-icons">settings</i></button>
                </div>
            </div>
            <div id="camera-list-container"></div>
        </div>
    </div>
    <div class="bottom-toolbar">
        <div class="toolbar-group">
            <button id="open-recordings-btn" class="icon-button" data-i18n-tooltip="open_recordings_tooltip"><i class="material-icons" style="font-size: 20px;">folder</i></button>
            <button id="open-archive-btn" class="icon-button" data-i18n-tooltip="archive_tooltip"><i class="material-icons" style="font-size: 20px;">archive</i></button>
            <div class="status-info" id="status-info"></div>
        </div>
        <div class="toolbar-group" id="layout-controls"></div>
    </div>

    <!-- Модальные окна -->
    <div id="add-camera-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <span id="add-modal-close-btn" class="modal-close-btn">×</span>
            <h2 id="add-modal-title"></h2>
            <div class="form-grid simple">
                <b data-i18n-key="camera_name"></b> <input type="text" id="new-cam-name" data-i18n-placeholder="camera_name_placeholder">
                <b data-i18n-key="ip_address"></b>  <input type="text" id="new-cam-ip" placeholder="192.168.1.100">
                <b data-i18n-key="rtsp_port"></b> <input type="number" id="new-cam-port" placeholder="554">
                <b data-i18n-key="login"></b>     <input type="text" id="new-cam-user" value="root">
                <b data-i18n-key="password"></b>    <input type="password" id="new-cam-pass">
                <b data-i18n-key="stream_path_hd"></b>
                <input type="text" id="new-cam-stream-path0" placeholder="/stream0">
                <b data-i18n-key="stream_path_sd"></b>
                <input type="text" id="new-cam-stream-path1" placeholder="/stream1">
                <b></b>
                <div class="form-buttons">
                    <button id="save-camera-btn" data-i18n-key="save"></button>
                    <button id="cancel-camera-btn" style="background-color: #6c757d;" data-i18n-key="cancel"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-backdrop hidden">
        <div class="modal-content large">
            <span id="settings-modal-close-btn" class="modal-close-btn">×</span>
            <h2 id="settings-modal-title"></h2>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab-button" data-tab="tab-general" data-i18n-key="settings_tab_general"></button>
                    <button class="tab-button" data-tab="tab-system" data-i18n-key="settings_tab_system"></button>
                    <button class="tab-button" data-tab="tab-isp" data-i18n-key="settings_tab_isp"></button>
                    <button class="tab-button" data-tab="tab-image" data-i18n-key="settings_tab_image"></button>
                    <button class="tab-button" data-tab="tab-video0" data-i18n-key="settings_tab_video0"></button>
                    <button class="tab-button" data-tab="tab-video1" data-i18n-key="settings_tab_video1"></button>
                    <button class="tab-button" data-tab="tab-jpeg" data-i18n-key="settings_tab_jpeg"></button>
                    <button class="tab-button" data-tab="tab-osd" data-i18n-key="settings_tab_osd"></button>
                    <button class="tab-button" data-tab="tab-audio" data-i18n-key="settings_tab_audio"></button>
                    <button class="tab-button" data-tab="tab-rtsp" data-i18n-key="settings_tab_rtsp"></button>
                    <button class="tab-button" data-tab="tab-nightMode" data-i18n-key="settings_tab_night"></button>
                    <button class="tab-button" data-tab="tab-motionDetect" data-i18n-key="settings_tab_motion"></button>
                    <button class="tab-button" data-tab="tab-records" data-i18n-key="settings_tab_record"></button>
                    <button class="tab-button" data-tab="tab-outgoing" data-i18n-key="settings_tab_outgoing"></button>
                    <button class="tab-button" data-tab="tab-watchdog" data-i18n-key="settings_tab_watchdog"></button>
                    <button class="tab-button" data-tab="tab-hls" data-i18n-key="settings_tab_hls"></button>
                    <button class="tab-button" data-tab="tab-onvif" data-i18n-key="settings_tab_onvif"></button>
                    <button class="tab-button" data-tab="tab-ipeye" data-i18n-key="settings_tab_ipeye"></button>
                    <button class="tab-button" data-tab="tab-netip" data-i18n-key="settings_tab_netip"></button>
                </div>
                <div id="tab-general" class="tab-content">
                    <h3 data-i18n-key="settings_app_header"></h3>
                    <div class="form-grid simple with-button">
                        <span data-i18n-key="settings_language"></span>
                        <select id="app-settings-language">
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                        </select>
                        <span data-i18n-key="settings_recordings_folder"></span>
                        <div class="form-input-wrapper">
                           <input type="text" id="app-settings-recordings-path" readonly>
                           <button id="select-rec-path-btn" style="padding: 0 10px; min-width: 40px; height: 35px;"><i class="material-icons" style="font-size: 20px;">folder_open</i></button>
                        </div>
                    </div>
                    <!-- === НОВЫЙ БЛОК ДЛЯ ОБНОВЛЕНИЙ === -->
                    <h3>Обновление приложения</h3>
                    <div class="form-grid simple">
                        <span>Текущий статус</span>
                        <span id="update-status-text" style="font-style: italic;">Нажмите кнопку для проверки...</span>
                        <span>Действие</span>
                        <button id="check-for-updates-btn" style="width: 200px; justify-self: start;">Проверить обновления</button>
                    </div>
                    <!-- === КОНЕЦ НОВОГО БЛОКА === -->
                </div>
                
                <div id="tab-system" class="tab-content">
                    <h3 data-i18n-key="settings_tab_system"></h3>
                    <div class="form-grid simple">
                        <label for="system.webPort">Port for HTTP access</label>
                        <input type="number" id="system.webPort" min="1" max="65535" step="1">
                        
                        <label for="system.httpsPort">Port for HTTPS access</label>
                        <input type="number" id="system.httpsPort" min="1" max="65535" step="1">
                
                        <label for="system.httpsCertificate">Path to public SSL certificate</label>
                        <input type="text" id="system.httpsCertificate">
                
                        <label for="system.httpsCertificateKey">Path to private SSL key</label>
                        <input type="text" id="system.httpsCertificateKey">
                
                        <label for="system.logLevel">Severity of logging</label>
                        <select id="system.logLevel">
                            <option value="verbose">verbose</option>
                            <option value="debug">debug</option>
                            <option value="info">info</option>
                        </select>
                
                        <label for="system.unsafe">Deactivate authorization</label>
                        <div class="form-check-inline">
                            <input type="checkbox" id="system.unsafe" class="form-check-input">
                        </div>
                
                        <label for="system.buffer">Maximum buffer size</label>
                        <input type="number" id="system.buffer">
                
                        <label for="system.plugins">Enable plugin support</label>
                        <div class="form-check-inline">
                            <input type="checkbox" id="system.plugins" class="form-check-input">
                        </div>
                    </div>
                </div>

                <div id="tab-isp" class="tab-content">
                    <h3 data-i18n-key="settings_tab_isp"></h3>
                    <div class="form-grid simple">
                        <label for="isp.drc">Dynamic range compression</label>
                        <input type="number" id="isp.drc" step="1">
                
                        <label for="isp.sensorConfig">Sensor configuration file</label>
                        <input type="text" id="isp.sensorConfig">
                
                        <label for="isp.antiFlicker">Anti-flicker</label>
                        <select id="isp.antiFlicker">
                            <option value="disabled">disabled</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                        </select>
                        
                        <label for="isp.iqProfile">Image quality profile</label>
                        <input type="text" id="isp.iqProfile">
                
                        <label for="isp.blkCnt">Memory blocks for encoder</label>
                        <input type="number" id="isp.blkCnt" step="1">
                
                        <label for="isp.slowShutter">Slow shutter mode</label>
                        <select id="isp.slowShutter">
                            <option value="disabled">disabled</option>
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                
                        <label for="isp.rawMode">Mode for capturing RAW images</label>
                        <select id="isp.rawMode">
                            <option value="none">none</option>
                            <option value="slow">slow</option>
                            <option value="fast">fast</option>
                        </select>
                
                        <label for="isp.dis">Digital image stabilization</label>
                        <div class="form-check-inline">
                            <input type="checkbox" id="isp.dis" class="form-check-input">
                        </div>
                        
                        <label for="isp.memMode">Reduce memory usage</label>
                        <select id="isp.memMode">
                            <option value="normal">normal</option>
                            <option value="reduction">reduction</option>
                        </select>
                    </div>
                </div>

                <div id="tab-image" class="tab-content">
                    <h3 data-i18n-key="settings_tab_image"></h3>
                    <div class="form-grid simple">
                        <label for="image.mirror">Flip image horizontally</label>
                        <div class="form-check-inline">
                            <input type="checkbox" id="image.mirror" class="form-check-input">
                        </div>
                
                        <label for="image.flip">Flip image vertically</label>
                        <div class="form-check-inline">
                            <input type="checkbox" id="image.flip" class="form-check-input">
                        </div>
                
                        <label for="image.contrast">Image contrast</label>
